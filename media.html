<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav-dots">[...Same Navigation...]</nav>

                <div class="card shadow">
                    <div class="card-body">

                                allowfullscreen>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Ads Section -->
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="mb-3">Advertisements</h4>
                        <div class="ad-content"></div>
                    </div>
                </div>
            </div>
        </div>
